apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubechart-deny-all-ingress
  namespace: kubechart
spec:
  podSelector:
    matchLabels:
      app: kubechart
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: kubechart
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubechart-allow-dns
  namespace: kubechart
spec:
  podSelector:
    matchLabels:
      app: kubechart
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    - to:
        - podSelector: {}
