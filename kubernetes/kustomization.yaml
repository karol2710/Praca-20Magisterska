apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kubechart

commonLabels:
  app: kubechart
  managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - httproute.yaml
  - hpa.yaml
  - network-policy.yaml

images:
  - name: your-registry/kubechart
    newTag: latest

replicas:
  - name: kubechart
    count: 3

patches:
  - target:
      kind: Deployment
      name: kubechart
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: your-registry/kubechart:latest

configMapGenerator:
  - name: kubechart-config
    literals:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    behavior: merge

secretGenerator:
  - name: kubechart-secrets
    envs:
      - secrets.env
    behavior: merge
