apiVersion: v1
kind: Secret
metadata:
  name: kubechart-secrets
  namespace: kubechart
type: Opaque
stringData:
  # PostgreSQL connection string
  # Update this with your actual database URL
  DATABASE_URL: "postgresql://kubechart:password@postgres.example.com:5432/kubechart"
  # JWT secret for token signing
  # Generate a strong random string for production
  JWT_SECRET: "your-secure-jwt-secret-key-change-this-in-production"
